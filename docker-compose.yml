services:
  db:
    build: ./db
    container_name: mysql_service
    restart: always
    env_file:
      - ./db/.env
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  web:
    build: ./app
    container_name: flask_service
    depends_on:
      db:
        condition: service_healthy
    environment:
      MYSQL_HOST: db
      MYSQL_USER: appuser        
      MYSQL_PASSWORD: arya1234   
      MYSQL_DATABASE: docker     
      MYSQL_PORT: 3306
    ports:
      - "5000:5000"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
